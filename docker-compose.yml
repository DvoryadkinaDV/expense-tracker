# Docker Compose для локальной разработки
# Поднимает приложение + PostgreSQL одной командой

services:
  # База данных PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: expense-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: expense_tracker
    ports:
      - "5433:5432"
    volumes:
      # Сохраняем данные между перезапусками
      - postgres_data:/var/lib/postgresql/data
      # Автоматически выполняем миграции при первом запуске
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - expense-network

  # Наше приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-tracker-app
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: expense_tracker
      DB_SSLMODE: disable
      PORT: 8080
      GIN_MODE: release
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - expense-network
    restart: unless-stopped

# Именованный volume для постоянного хранения данных
volumes:
  postgres_data:

# Изолированная сеть для наших сервисов
networks:
  expense-network:
    driver: bridge
